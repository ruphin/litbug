<!DOCTYPE html>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>
<script src="elements.js" type="module"></script>

<div style="margin-bottom: 20px">Clicking this button should add 'Hi' to both rows</div>
<button style="margin-bottom: 20px">Say Hi</button>

<div>Vanilla JavaScript:</div>
<my-element></my-element>
<div style="margin-top: 20px">Lit-html:</div>
<my-bugged-element></my-bugged-element>

<script>
  document.querySelector('button').addEventListener('click', () => {
    document.querySelector('my-element').push(1);
    document.querySelector('my-bugged-element').push(1);
  });
</script>

<span id="browser-sync-binding"></span>
